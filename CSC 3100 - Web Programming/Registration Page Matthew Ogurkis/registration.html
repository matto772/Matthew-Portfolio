<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="css/lib/bootstrap.min.css" rel="stylesheet"> 
</head>  
    <body class="bg-dark">
        <div class="col-10 offset-1 card mt-5 text-white">
            <div class="card-body">
                <form>
                    <label for="txtFirstName" class="form-label">First Name</label>
                    <input id="txtFirstName" placeholder="FirstName" aria-label="First Name" class="form-control">
            
                    <label for="txtLastName" class="form-label">Last Name</label>
                    <input id="txtLastName" placeholder="LastName" aria-label="Last Name" class="form-control">
            
                    <label for="txtAdrOne" class="form-label">Street Address 1</label> 
                    <input id="txtAdrOne" placeholder="StreetAddress1" aria-label="Street Address 1" class="form-control"> 
            
                    <label for="txtAdrTwo" class="form-label">Street Address 2</label> 
                    <input id="txtAdrTwo" placeholder="StreetAddress2" aria-label="Street Address 2" class="form-control"> 
            
                    <label for="txtCity" class="form-label">City</label>
                    <input id="txtCity" placeholder="City" aria-label="City" class="form-control">
                    
                    <label for="txtState" class="form-label">State</label>
                    <input id="txtState" placeholder="State" aria-label="State" class="form-control">
                  
                    <label for="txtZip" class="form-label">ZIP</label>
                    <input id="txtZip" placeholder="ZIP" aria-label="ZIP" class="form-control">
                   
                    <label for="txtPhone" class="form-label">Mobile Phone</label>
                    <input id="txtPhone" placeholder="MobilePhone" aria-label="Mobile Phone" class="form-control">
            
                    <label for="txtEmailUser" class="form-label">Email/Username</label> 
                    <input id="txtEmailUser" type="email" placeholder="Email/Username" aria-label="Email/Username" class="form-control">
            
                    <label for="txtPassword" class="form-label">Password</label>
                    <input id="txtPassword" type="password" placeholder="Password" aria-label="Password" class="form-control">
                     
                    <button id="btnSubmit" type="button" class="btn btn-primary col-12 mt-2">Submit</button>
                </form>
            </div>
        </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
