<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleTime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="d-flex col-12 justify-content-center">
        <div class="card col-12 col-md-10 col-lg-9" id="divDashboard" >
            <div class="card-header">
                <h3>Dashboard</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="tblPeppers">
                    <thead>
                        <tr><th>Name</th><th>Color</th><th>Size</th><th>SHU</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Bell Pepper</td><td>Green</td><td>Medium</td><td>0</td></tr>
                    </tbody>
                </table>
                <button class="btn btn-danger col-12" type="button" id="btnFill">Fill</button>
            </div>
            <ul>
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
                    <ul>
                        <li>Another Item</li>
                    </ul>

            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/2.0.1/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.0/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.bootstrap5.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.print.min.js"></script>
    <script>
        $('#btnFill').on('click',function(){
            $.getJSON('https://swollenhippo.com/crockett.php/peppers?APIKey=0BE51E93-631C-4D26-A81E-BF0F7A9E2D1B',function(result){
                result.forEach(function(pepper){
                    let strRow = '<tr><td>' + pepper['PepperName'] + '</td><td>' + pepper['Pepper Color'] + '</td><td>' + pepper['PepperSize'] + '</td><td>' + pepper['ScovilleHeatUnits-SHU'] + '</td></tr>';
                    $('#tblPeppers tbody').append(strRow);
                });
               //let table = new DataTable('#tblPeppers');
                $('#tblPeppers').DataTable({
                    layout: {
                        topStart: {
                            buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                        }
                    },
                    "autoWidth": false
                })
            })
        })
    </script>
</body>
</html>
